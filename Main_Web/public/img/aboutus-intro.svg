<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="500" height="300" fill="#ffffff" rx="15" ry="15" />
  
  <!-- Background pattern -->
  <pattern id="pattern" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="1" fill="#6a11cb" opacity="0.2"/>
  </pattern>
  <rect width="500" height="300" fill="url(#pattern)"/>
  
  <!-- Main elements -->
  <circle cx="150" cy="150" r="100" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="350" cy="150" r="80" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Person icon -->
  <circle cx="150" cy="100" r="30" fill="url(#grad1)"/>
  <rect x="135" y="140" width="30" height="80" rx="10" fill="url(#grad1)"/>
  
  <!-- Clothes icon -->
  <path d="M350 100 L380 150 L360 150 L360 190 L340 190 L340 150 L320 150 Z" fill="url(#grad1)"/>
  
  <!-- Connection line -->
  <path d="M200 130 Q250 90 300 130" stroke="url(#grad1)" stroke-width="3" fill="none"/>
  
  <!-- Text placeholders -->
  <rect x="100" y="240" width="100" height="10" rx="5" fill="#6a11cb" opacity="0.5"/>
  <rect x="100" y="260" width="60" height="10" rx="5" fill="#2575fc" opacity="0.5"/>
  
  <rect x="300" y="240" width="100" height="10" rx="5" fill="#6a11cb" opacity="0.5"/>
  <rect x="300" y="260" width="60" height="10" rx="5" fill="#2575fc" opacity="0.5"/>
</svg>
